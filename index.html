<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color:  #1e252b;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Skeleton Container */
        .skeleton {
            width: 100%;
            height: 100vh;
            background-color: #1e252b;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Loading Text */
        .loading-text {
            font-size: 90px;
            font-weight: bold;
            color: #cac9c9;
            position: absolute;
            opacity: 1;
            animation: fadeText 12s infinite;
        }

        /* Pseudo-element to change text */
        .loading-text::after {
            content: "Loading...";
            animation: changeLanguage 12s infinite;
        }

        /* Fade Animation */
        @keyframes fadeText {
            0%, 10% { opacity: 1; }
            15%, 20% { opacity: 0; }
            25%, 35% { opacity: 1; }
            40%, 45% { opacity: 0; }
            50%, 55% { opacity: 1; }
            60%, 65% { opacity: 0; }
            70%, 75% { opacity: 1; }
            80%, 85% { opacity: 0; }
            90%, 95% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Language Change Animation */
        @keyframes changeLanguage {
            0%, 20% { content: "Loading..."; }
            20.01%, 40% { content: "Cargando..."; } 
            40.01%, 60% { content: "Chargement..."; } 
            60.01%, 80% { content: "Laden..."; } 
            80.01%, 100% { content: "تحميل..."; }
            
        }
    </style>
</head>
<body>
    <div class="skeleton">
        <span class="loading-text"></span>
    </div>
</body>
</html>
